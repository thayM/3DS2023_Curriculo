<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Meu currículo</title>
    <!-- css bootstrap -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
</head>
<body>
    
    <!-- nome do currículo -->
    <!-- deixa o container até o final, sem o fluid ele fica com margem/centralizado -->
    <div class="container-fluid header shadow rounded mt-3">
        <div class="row p-3">
            <div class="col-6 d-flex align-items-center justify-content-center">
                <h1 class="header__name">Thayná Marostica</h1>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-12 header__social-icons"> 
                        <i class="bi bi-envelope-at-fill"></i>
                        E-mail
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 header__social-icons">
                        <i class="bi bi-linkedin"></i>
                LinkedIn</div>
                </div>
                <div class="row">
                    <div class="col-12 header__social-icons">
                        <i class="bi bi-github"></i>
                        GitHub
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 header__social-icons">
                        <i class="bi bi-geo-alt-fill"></i>
                        Tatuí, SP, Brasil
                    </div>
                </div>
            </div>
        </div>
    </div>

<!-- left column -->
<div class="container skills shadow rounded mt-3">
    <div class="row p-2">
        <div class="col-4 skills__left-column  rounded p-3">
            <p class="skills__title">Hard-skills</p>
            <p class="skills__label">JavaScript</p>
            <p class="skills__label">HTML</p>
            <p class="skills__label">CSS</p>
            <p class="skills__label">Git & GitHub</p>
            <p class="skills__label">Bootstrap</p>
            <!-- separador de blocos -->
            <div class="skills__divider"></div>
            <p class="skills__title">Soft-skills</p>
            <p class="skills__label">Comunicativo</p>
            <p class="skills__label">Facilidade de aprendizagem</p>
            <p class="skills__label">Inteligência emocional</p>
            <p class="skills__label">Resiliência</p>
            <p class="skills__label">Interatividade Pessoal</p>
        </div>
        <div class="col-8 right-column">
        </div>
    </div>
</div>

<!-- right column -->


    <!-- js bootstrap -->
